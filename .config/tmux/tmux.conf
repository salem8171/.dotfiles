# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set -g default-terminal "screen-256color"

if-shell "test -f ~/.config/tmux/tmuxtheme.conf" \
  "source ~/.config/tmux/tmuxtheme.conf"

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins'

if-shell "test ! -d ~/.local/share/tmux/plugins" \
  "run 'mkdir -p ~/.local/share/tmux/plugins'"
if-shell "test ! -d ~/.local/share/tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.local/share/tmux/plugins/tpm'"

set-option -g status-position top
set-option -g status

set-option -g repeat-time 0

# Removes ESC delay
set -sg escape-time 0

setw -g mode-keys vi
setw -g mouse
setw -g prefix C-a

bind-key -T prefix / split-window -h
bind-key -T prefix - split-window

bind-key -T prefix h select-pane -L
bind-key -T prefix j select-pane -D
bind-key -T prefix k select-pane -U
bind-key -T prefix l select-pane -R

bind-key -r -T prefix C-h resize-pane -L
bind-key -r -T prefix C-j resize-pane -D
bind-key -r -T prefix C-k resize-pane -U
bind-key -r -T prefix C-l resize-pane -R

# List of plugins
set -g @tpm_plugins ' \
      tmux-plugins/tpm \
      tmux-plugins/tmux-sensible \
      tmux-plugins/tmux-resurrect \
      tmux-plugins/tmux-continuum \
      tmux-plugins/tmux-yank \
      tmux-plugins/tmux-pain-control \
      tmux-plugins/tmux-open \
      tmux-plugins/tmux-prefix-highlight \
      '
# caiogondim/maglev \

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.local/share/tmux/plugins/tpm/tpm'
